<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="index.html">FitLife Students</a>
    <button class="nav-toggle" aria-label="Toggle Navigation"></button>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="tools.html">Tools</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="about.html">About</a>
      <a class="active btn btn-sm" href="contact.html">Contact</a>
    </nav>
  </div>
</header>
<main>
  <section class="page-hero reveal">
    <div class="container">
      <h1>Contact</h1>
      <p>Reach out for feedback, ideas, or support.</p>
    </div>
  </section>
  <section class="contact-section reveal">
    <div class="container grid">
      <div class="card">
        <h3>Send a Message</h3>
        <form id="contact-form" class="contact-form">
          <div class="field">
            <label>Name</label>
            <input id="contact-name" type="text" placeholder="Your name">
          </div>
          <div class="field">
            <label>Email</label>
            <input id="contact-email" type="email" placeholder="you@example.com">
          </div>
          <div class="field">
            <label>Message</label>
            <textarea id="contact-message" rows="5" placeholder="Write your message"></textarea>
          </div>
          <button class="btn" type="submit">Send</button>
          <div id="contact-status" class="tool-result"></div>
        </form>
      </div>
      <div class="card">
        <h3>Find Us</h3>
        <p>Location: Campus Wellness Center</p>
        <div class="socials">
          <a class="btn btn-outline" target="_blank" href="https://instagram.com">Instagram</a>
          <a class="btn btn-outline" target="_blank" href="https://twitter.com">Twitter</a>
          <a class="btn btn-outline" target="_blank" href="https://youtube.com">YouTube</a>
        </div>
      </div>
    </div>
  </section>
</main>
<footer class="site-footer">
  <div class="container footer-grid">
    <div>
      <div class="brand">FitLife Students</div>
      <p>We love hearing from students.</p>
    </div>
    <div class="links">
      <a href="features.html">Features</a>
      <a href="about.html">About</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </div>
</footer>
<script src="assets/js/app.js"></script>
</body>
</html>
